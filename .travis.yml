language: objective-c
osx_image: xcode7.3
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_script:
- git remote remove origin
- git remote add origin https://$GH_TOKEN@github.com/whackapivot/WhackAPivotSwift.git
  > /dev/null 2>&1
script:
- fastlane ci release_notes:"`git log -1 --pretty=%B | head -1`"
before_install:
- openssl aes-256-cbc -K $encrypted_3ab85840813e_key -iv $encrypted_3ab85840813e_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
