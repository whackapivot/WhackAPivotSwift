language: objective-c
osx_image: xcode7.3
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_script:
- openssl aes-256-cbc -k $ENCRYPTION_PASSWORD -in fastlane/SigningIdentities/DistributionSigningIdentity.p12.enc
  -d -a -out fastlane/SigningIdentities/DistributionSigningIdentity.p12
- openssl aes-256-cbc -k $ENCRYPTION_PASSWORD -in fastlane/SigningIdentities/DevelopmentSigningIdentity.p12.enc
  -d -a -out fastlane/SigningIdentities/DevelopmentSigningIdentity.p12
- git remote remove origin
- git remote add origin https://$GH_TOKEN@github.com/whackapivot/WhackAPivotSwift.git
  > /dev/null 2>&1
script:
- fastlane ci release_notes:"`git log -1 --pretty=%B | head -1`"
